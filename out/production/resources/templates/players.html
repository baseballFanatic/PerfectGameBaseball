<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Simulator</title>
    <meta name="viewport" content="width=device-width">
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css"/>
    <link rel="stylesheet" href="css/listnav.css"/>
    <link href="css/Dstyle.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<header class="main-header">
    <h1 class="name">
        <a href="/">Perfect Game Baseball</a>
    </h1>
    <ul class="main-nav">
        <li><a href="/">Home</a></li>
        <li><a href="players">Players</a></li>
        <li><a href="teams">Teams</a></li>
        <li><a href="simulate">Simulation</a></li>
    </ul>
</header> <!-- Main Header -->
<body>
    <div>
        <h1>A-Z Player Index</h1>
    </div>
    <div id="{myList}-nav" class="listNav">
        <ul id="myList" th:each="player : ${players}">
            <li th:text="${player.nameLast}">Name</li>
        </ul>
    </div>
    <script src="js/jquery-listnav.min.js"></script>
    <script>
        $("#myList").listnav();
    </script>
</body>
</html>
