<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title>PGBS || Front Office</title>
</head>
<body class="pgbs">
    <!--Main Navigation-->
    <header th:replace="layout::site-header"/>

    <main class="page-wrapper">
        <div class="container">
            <section>
                <!--Card-->
                <div class="card my-4">
                    <!--Card image-->
                    <div class="view overlay">
                        <img src="../img/background_field_edited.jpg" class="img-fluid"/>
                        <a href="#!">
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!--/Card image-->
                    <!--Card content-->
                    <div class="card-body text-center">
                        <!--Title-->
                        <h4 class="card-title"><strong id="frontOfficeWelcome"></strong></h4>
                        <p class="card-text">Statistics on your site activity are included below.  Play Ball!</p>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card ml-3 mb-3">
                                <div class="card-body text-center" id="memberName">

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card mr-3 mb-3">
                                <div class="card-body text-center">
                                    <p class="card-text">Seasons Completed: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!--/Card-->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- MDB core JavaScript -->
    <script src="/js/mdb.min.js"></script>
    <!-- PerfectGameHome JavaScript -->
    <script src="/js/perfectGameApp.js"></script>
    <script src="/js/perfectGameHome.js"></script>
    <script src="/js/frontOffice.js"></script>
</body>

</html>
