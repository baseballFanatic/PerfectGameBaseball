<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::site-head">
    <title>Perfect Game Baseball Simulator</title>
</head>

<body>
<!--Main Navigation-->
<header id="home-header">
    <!--Mask-->
    <div id="intro" class="view">
        <div class="full-bg-img">
            <div class="mask rgba-black-strong">
                <div class="container-fluid d-flex align-items-center justify-content-center h-100">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-md-10">
                            <!-- Heading -->
                            <h2 class="display-3 font-weight-bold white-text mb-2">Perfect Game Baseball</h2>
                            <!-- Divider -->
                            <hr class="hr-light"/>
                            <!-- Description -->
                            <h4 class="white-text my-4">Welcome to your home for the very best data-driven baseball simulator on the planet!</h4>
                            <button type="submit" class="btn btn-primary mb-0" data-toggle="modal"
                                    data-target="#modalSignInForm">Sign-In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.Mask-->
</header>
<!--Main Navigation-->
<!--Main layout-->
<main>

</main>

<div class="modal fade" id="modalSignInForm" tabindex="-1" role="dialog" aria-labelledby="modalSignInForm" aria-hidden="true">
    <!--Modal: Contact form-->
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header primary-color white-text">
                <h4 class="title">
                    <i class="fa fa-pencil"></i> Sign In</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body" id="signInModal">
                <!-- Material input name -->
                <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <input type="text" id="signInUserName" class="form-control form-control-sm"/>
                    <label for="signInUserName">Username</label>
                </div>
                <div class="row justify-content-center">
                    <div class="text-center mt-4 mb-2">
                        <button class="btn btn-primary" id="signIn-button">Submit
                        </button>
                    </div>
                    <div class="text-center mt-4 mb-2">
                        <button class="btn btn-primary" id="register-button">Register
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <!--/.Content-->
    </div>
    <!--/Modal: Contact form-->
</div>

<!--Main layout-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- MDB core JavaScript -->
<script src="/js/mdb.min.js"></script>
<!-- PerfectGameHome JavaScript -->
<script src="/js/perfectGameApp.js"></script>
<script src="/js/perfectGameHome.js"></script>
</body>

</html>
