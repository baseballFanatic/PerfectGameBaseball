<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>PGBS || Player Data</title>
</head>

<body>
    <div class="container">
        <div id="header" role="banner">
             <header th:replace="layout :: site-header" class="main-header" >
    <h1 class="name">
        <a href="/">Perfect Game Baseball</a>
    </h1>
    <ul class="main-nav">
        <li><a href="/">Home</a></li>
        <li><a href="relievers">Players</a></li>
        <li><a href="stats">Stats</a></li>
        <li><a href="simulate">Simulation</a></li>
    </ul>
</header> <!-- Main Header -->
        </div>
        <h2>Player Data</h2>
        <div>
            <table class="table table-condensed table-hover table-players">
                <tr>
                    <th>PlayerId</th>
                    <th>Name</th>
                    <th>Throws</th>
                    <th>Team</th>
                    <th>Year</th>
                    <th>G</th>
                    <th>GS</th>
                    <th>W</th>
                    <th>L</th>
                    <th>S</th>
                    <th>HA</th>
                </tr>
                <tr th:each="reliever : ${relievers}">
                    <td th:text="${reliever.playerId}">PlayerId</td>
                    <td th:text="${reliever.nameGiven}">Name</td>
                    <td th:text="${reliever.hands}">Throws</td>
                    <td th:text="${reliever.teamId}">Team</td>
                    <td th:text="${reliever.yearId}">Year</td>
                    <td th:text="${reliever.games}">Name</td>
                    <td th:text="${reliever.gamesStarted}">Name</td>
                    <td th:text="${reliever.wins}">Name</td>
                    <td th:text="${reliever.losses}">Name</td>
                    <td th:text="${reliever.saves}">Name</td>
                    <td th:text="${reliever.hitsAgainst}">Name</td>
                </tr>
            </table>
        </div>
        <!-- div#info -->
    <footer th:replace="layout :: site-footer" />
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/perfectGameApp.js"></script>
</html>
