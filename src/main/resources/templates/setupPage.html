<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>PGBS || Setup</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet"/>
    <!-- Your custom styles (optional) -->
    <link href="/css/custom.css" rel="stylesheet"/>
</head>
<body class="pgbs">
<!--Main Navigation-->
<header id="other-header">
    <!--Navbar-->
</header>
<!--/.Navbar-->
<main class="page-wrapper">
    <div class="container">
        <section>
            <!--Card-->
            <div class="card my-4">
                <!--Card image-->
                <div class="view overlay">
                    <img src="../img/background_field_edited.jpg" class="img-fluid"/>
                    <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!--/Card image-->
                <!--Card content-->
                <div class="card-body text-center">
                    <!--Title-->
                    <h4 class="card-title"><strong id="frontOfficeWelcome">Welcome</strong></h4>
                    <p class="card-text">Below are tools to assist in setting up leagues and manipulating the database while waiting on full functionality within the site.  Be careful!!</p>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card ml-3 mb-3">
                            <div class="card-body text-center">
                                <p class="card-text">League Setup</p>
                            </div>
                            <div class="row deletes">
                                <div class="card-body">
                                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                                            data-target="#modalDeleteTeams">Delete Teams</button>
                                </div>
                                <div class="card-body">
                                    <button type="button" class="btn btn-danger btn-sm">Delete Pitchers</button>
                                </div>
                                <div class="card-body">
                                    <button type="button" class="btn btn-danger btn-sm">Delete Batters</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mr-3 mb-3">
                            <div class="card-body text-center">
                                <p class="card-text">Seasons Completed: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<!--/.Card-->
<!--/.Card-->
<div class="modal fade" id="modalDeleteTeams" tabindex="-1" role="dialog" aria-labelledby="modalDeleteTeams" aria-hidden="true">
    <!--Modal: Delete Teams-->
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header primary-color white-text">
                <h4 class="title">Delete Teams</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
            <form>
                <!-- Grid row -->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col">
                        <!-- Material Input -->
<!--                        <div class="md-form mt-0 ml-3">
                            <input type="text" class="form-control" placeholder="Year to Delete">
                        </div>-->
                        <div class="setup-nav ml-3">
                            <select class="custom-select align-middle" id="simulated-years">

                            </select>
                        </div>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col">
                        <!-- Material Input -->
                        <div class="setup-nav mr-3">
                            <select class="custom-select align-middle" id="simulated-teams">

                            </select>
                        </div>
                    </div>
                </div>
                <!-- Grid row -->

                <!-- Grid row -->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col">
                        <!-- Material Input -->
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-danger active">
                                <input type="checkbox" checked autocomplete="off">All Years
                            </label>
                            <label class="btn btn-danger">
                                <input type="checkbox" autocomplete="off">All Teams
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--/.Content-->
    </div>
    <!--/Modal: Contact form-->
</div>
<!-- SCRIPTS -->
<!-- JQuery -->
<script src="/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<!-- MDB core JavaScript -->
<script src="/js/mdb.min.js"></script>
<!-- PerfectGameHome JavaScript -->
<script src="/js/perfectGameApp.js"></script>
<script src="/js/perfectGameHome.js"></script>
<script src="/js/setup.js"></script>
</body>

</html>
